<html>
	<head>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="Tetris.js"></script>
		<link rel="stylesheet" type="text/css" href="Tetris.css" media="screen" />


	</head>
	<body>
		<div id="mainHeader">JS Tetris</div>
		<div id="container">
			<table id="mainTable">
				<tbody id="tableBody">

				</tbody>
			</table>

			<div id="col2Container">
				<div id="nextBlock">
					<table id="nextTable">

					</table>
				</div>

				<div id="buttons">
					<img id="playButton" src="images/play.png"/>
					<img id="pauseButton" src="images/pause.png"/>
					<img id="restartButton" src="images/restart.png"/>
				</div>

				<div id="scoreContainer">
					<div id="scoreText">0</div>
					<div id="highScoreText">496000</div>
				</div>
			</div>
		</div>
		<div id="gameOverCont">
			<div id="gameOverBG"></div>	
			<div id="gameOver"></div>
		</div>
	</body>
</html>
